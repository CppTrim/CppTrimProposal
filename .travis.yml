language: cpp
sudo: true
dist: trusty


matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CXX=g++-7"

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
      env:
        - MATRIX_EVAL="CXX=clang++-3.9"

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      env:
        - MATRIX_EVAL="CXX=clang++-4.0"

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CXX=clang++-5.0"

#    - os: osx
#      osx_image: xcode8
#      env:
#        - MATRIX_EVAL="brew install gcc && CXX=g++-7"


before_install:
  - wget https://www.russel.org.uk/Workshops/CppTrim/scons-3.0.0.alpha.20170821.tar.gz
  - tar -xzvf scons-3.0.0.alpha.20170821.tar.gz
  - chmod a+x $PWD/scons-3.0.0.alpha.20170821/script/scons
  - export PATH=$PWD/scons-3.0.0.alpha.20170821/script:$PATH
  - eval "${MATRIX_EVAL}"

script:
  - scons test
